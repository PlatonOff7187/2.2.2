<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CARS</title>
  <style>
    table th,  table td {padding: 5px;}
    .row {
      font-style: italic;
    }
    .even-row {
      color: black;
    }
    .odd-row {
      color: blue;
    }
  </style>
</head>
<body>
<h1>CARS</h1>
<table border="5">
  <tr>
    <th>No</th>
    <th>manufacturer</th>
    <th>model</th>
    <th>yearOfRelease</th>
  </tr>


  <tr th:each="car,state:${cars}"
      class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
    <td th:utext="${state.count}">No</td>
 
    <td th:utext="${car.manufacturer}">production</td>
    <td th:utext="${car.model}">model</td>
    <td th:utext="${car.yearOfRelease}">year</td>
  </tr>
</table>
</body>
</html>
